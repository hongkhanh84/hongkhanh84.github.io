<!DOCTYPE html>
<html>
<head>
    <title>File Upload to Drive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f0f0f0; display: flex; justify-content: center; align-items: center; min-height: 80vh; flex-direction: column; }
        form { width: 100%; max-width: 500px; padding: 30px; border: 1px solid #ccc; border-radius: 8px; background-color: #fff; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; margin-bottom: 20px; }
        p { text-align: center; margin-bottom: 25px; color: #555; }
        input[type="file"] { display: block; width: calc(100% - 22px); padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-size: 1rem; }
        input[type="submit"] { display: block; width: 100%; background-color: #007bff; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 1.1rem; transition: background-color 0.3s ease; }
        input[type="submit"]:hover { background-color: #0056b3; }
        #uploadStatusMessage { margin-top: 15px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>

    <form id="uploadForm" method="post" enctype="multipart/form-data" target="hidden-iframe">
        <h1>Upload a File</h1>
        <p>Select the file you want to send to my Google Drive.</p>

        <input type="file" name="myFile" id="fileInput" required>

        <input type="submit" value="Upload File">
    </form>

    <p id="uploadStatusMessage"></p>

    <!-- Hidden iframe for form submission -->
    <iframe name="hidden-iframe" id="hidden-iframe" style="display:none;"></iframe>

    <script>
        // Replace with your actual Google Apps Script Web App URL
        // Make sure this is the /exec URL from a *deployed* web app
        const googleAppsScriptURL = 'https://script.google.com/macros/s/AKfycbynO_qcyCHmDEM1ZgXOUkZG7vTLeXojLDBKtiG7h7lnr_oO2Yzzc2WBKUhgDAY5kB3gZA/exec'; // <-- YOUR URL

        // Update the form's action attribute with the Google Apps Script URL
        document.getElementById('uploadForm').action = googleAppsScriptURL;

        const form = document.getElementById('uploadForm');
        const messageArea = document.getElementById('uploadStatusMessage');
        const fileInput = document.getElementById('fileInput');
        const iframe = document.getElementById('hidden-iframe');

        // Set up the iframe to handle the response
        iframe.addEventListener('load', function() {
            try {
                // Try to get the response from the iframe
                const iframeContent = iframe.contentDocument || iframe.contentWindow.document;
                // Attempt to get text content from the body
                const responseText = iframeContent && iframeContent.body ? (iframeContent.body.innerText || iframeContent.body.textContent) : '';

                // If we got text content from the Apps Script response
                if (responseText) {
                    messageArea.textContent = responseText;
                    // Check if the response text contains the success phrase
                    if (responseText.includes("successfully")) {
                        messageArea.style.color = 'green';
                        form.reset(); // Clear the file input on success
                    } else {
                        // Assume any other response is an error
                        messageArea.style.color = 'red';
                    }
                } else {
                    // If no text content is found (common due to cross-origin restrictions),
                    // assume the submission *might* have worked and provide a fallback message.
                    // You can check the Apps Script logs for confirmation.
                    messageArea.textContent = 'Upload request sent. Check your Google Drive folder and Apps Script logs.';
                    messageArea.style.color = 'blue'; // Indicate processing or uncertain status
                }
            } catch (e) {
                // This catches scripting errors trying to access iframe content due to cross-origin restrictions
                messageArea.textContent = 'Upload request sent. Unable to read backend response directly. Check your Google Drive folder and Apps Script logs.';
                messageArea.style.color = 'orange'; // Indicate potential issue reading response but request sent
                Logger.log("Error reading iframe response: " + e); // Log this error in the browser console
            } finally {
                 // Reset the iframe src to prevent resubmission issues if needed,
                 // although just letting it load the blank target is often sufficient.
                 // iframe.src = 'about:blank';
            }
        });

        form.addEventListener('submit', function() {
            messageArea.textContent = 'Uploading... Please wait.';
            messageArea.style.color = 'blue';
            // Optional: Disable the submit button to prevent multiple clicks
            // form.querySelector('input[type="submit"]').disabled = true;
        });

        // Optional: Re-enable submit button after iframe load (if disabled on submit)
        // iframe.addEventListener('load', function() {
        //     form.querySelector('input[type="submit"]').disabled = false;
        //     // ... rest of your iframe load logic ...
        // });

    </script>

</body>
</html>
