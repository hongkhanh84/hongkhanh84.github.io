<!DOCTYPE html>
<html>
<head>
    <title>File Upload to Drive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f0f0f0; display: flex; justify-content: center; align-items: center; min-height: 80vh; flex-direction: column; }
        form { width: 100%; max-width: 500px; padding: 30px; border: 1px solid #ccc; border-radius: 8px; background-color: #fff; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; margin-bottom: 20px; }
        p { text-align: center; margin-bottom: 25px; color: #555; }
        input[type="file"] { display: block; width: calc(100% - 22px); padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-size: 1rem; }
        input[type="submit"] { display: block; width: 100%; background-color: #007bff; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 1.1rem; transition: background-color 0.3s ease; }
        input[type="submit"]:hover { background-color: #0056b3; }
        #uploadStatusMessage { margin-top: 15px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>

    <!-- *** MODIFIED: Removed target="hidden-iframe" *** -->
    <form id="uploadForm" method="post" enctype="multipart/form-data">
        <h1>Upload Files</h1>
        <p>Select one or more files you want to send to my Google Drive.</p>

        <!-- *** MODIFIED: Added 'multiple' attribute and changed 'name' to 'myFiles' *** -->
        <input type="file" name="myFiles" id="fileInput" required multiple>

        <input type="submit" value="Upload File(s)">
    </form>

    <p id="uploadStatusMessage"></p>

    <!-- *** REMOVED: The hidden iframe is no longer needed for fetch *** -->
    <!-- <iframe name="hidden-iframe" id="hidden-iframe" style="display:none;"></iframe> -->

    <script>
        // Replace with your actual Google Apps Script Web App URL (from deployment)
        const googleAppsScriptURL = 'https://script.google.com/macros/s/AKfycbyabyrrVUZxBD3SYuWMwmCmLHs5leYcKn5PZZKbD4q3l0hMDSqlBICBhj-hfSF5KFneBQ/exec'; // <-- VERIFY THIS URL

        // *** MODIFIED: Removed setting form.action as fetch handles the URL ***
        // document.getElementById('uploadForm').action = googleAppsScriptURL;

        const form = document.getElementById('uploadForm');
        const messageArea = document.getElementById('uploadStatusMessage');
        const fileInput = document.getElementById('fileInput');
        const submitButton = form.querySelector('input[type="submit понедельник"]);

        // *** REMOVED: Iframe event listener is no longer needed ***
        // iframe.addEventListener('load', function() { ... });


        // *** MODIFIED: Use fetch API for submission ***
        form.addEventListener('submit', async function(event) {
            // Prevent the default form submission (which would cause page reload or use the removed iframe)
            event.preventDefault();

            if (fileInput.files.length === 0) {
                 messageArea.textContent = 'Please select at least one file.';
                 messageArea.style.color = 'red';
                 return; // Stop execution
            }

            messageArea.textContent = `Uploading ${fileInput.files.length} file(s)... Please wait.`;
            messageArea.style.color = 'blue';
            submitButton.disabled = true; // Disable button during upload

            // Create FormData object to send the files
            const formData = new FormData();
            // Append each selected file to the FormData object
            // The key 'myFiles' must match the parameter name expected by the Apps Script (e.parameter.myFiles)
            for (const file of fileInput.files) {
                formData.append('myFiles', file);
            }

            try {
                // Send the request using fetch
                const response = await fetch(googleAppsScriptURL, {
                    method: 'POST',
                    body: formData // FormData handles setting the correct Content-Type header
                });

                // Get the response text from the Apps Script
                const responseText = await response.text();

                // Display the message received from the Apps Script
                messageArea.textContent = responseText;

                // Check the response text for keywords to determine success/failure
                if (responseText.includes("Successfully uploaded")) { // Look for the success phrase
                    messageArea.style.color = 'green';
                    form.reset(); // Clear file input on success
                } else {
                    // Assume any other specific message is an error (or partial success/failure)
                    messageArea.style.color = 'red'; // Use red for any non-success message
                }

            } catch (error) {
                // Handle errors during the fetch request itself (e.g., network issues, script not reachable)
                console.error('Fetch Error:', error);
                messageArea.textContent = 'An error occurred during upload. Check console for details.';
                messageArea.style.color = 'red';
            } finally {
                // Re-enable the button regardless of success or failure
                submitButton.disabled = false;
            }
        });
    </script>

</body>
</html>
