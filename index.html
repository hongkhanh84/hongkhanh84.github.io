<!-- This is the index.html file in YOUR GITHUB REPOSITORY -->
<!DOCTYPE html>
<html>
<head>
    <title>Upload to My Drive (Simple Method)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Add your CSS styling here or link to a separate CSS file */
        body { font-family: sans-serif; margin: 20px; background-color: #f0f0f0; }
        form { max-width: 500px; margin: 40px auto; padding: 30px; border: 1px solid #ccc; border-radius: 8px; background-color: #fff; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        input[type="file"] { display: block; width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        input[type="submit"] { display: block; width: 100%; background-color: #007bff; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        input[type="submit"]:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <!-- The form that submits directly to your Apps Script Web App URL -->
    <!-- Make sure the action attribute is set to YOUR Apps Script URL -->
    <form method="post" enctype="multipart/form-data" action="https://script.google.com/macros/s/AKfycbzf3Wi6RBRRBASdt9bj5F6I7xsaqGtkQGC4Cgu5l3ZwogEIhBYo0SrBB-SXr2RC6ponhg/exec">
        <h1>Upload a File to My Google Drive</h1>
        <p>Select the file you want to send:</p>

        <!-- This input is required for the file upload. name="myFile" MUST match the script. -->
        <input type="file" name="myFile" required>

        <input type="submit" value="Upload File">
    </form>

    <!-- No JavaScript needed for this simple method -->

</body>
</html>
