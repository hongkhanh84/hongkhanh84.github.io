<!DOCTYPE html>
<html>
<head>
    <title>File Upload to Drive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f0f0f0; display: flex; justify-content: center; align-items: center; min-height: 80vh; flex-direction: column; }
        form { width: 100%; max-width: 500px; padding: 30px; border: 1px solid #ccc; border-radius: 8px; background-color: #fff; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; margin-bottom: 20px; }
        p { text-align: center; margin-bottom: 25px; color: #555; }
        input[type="file"] { display: block; width: calc(100% - 22px); padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-size: 1rem; }
        input[type="submit"] { display: block; width: 100%; background-color: #007bff; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 1.1rem; transition: background-color 0.3s ease; }
        input[type="submit"]:hover { background-color: #0056b3; }
        #uploadStatusMessage { margin-top: 15px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>

    <form id="uploadForm" method="post" enctype="multipart/form-data" target="hidden-iframe">
        <h1>Upload a File</h1>
        <p>Select the file you want to send to my Google Drive.</p>

        <input type="file" name="myFile" id="fileInput" required>

        <input type="submit" value="Upload File">
    </form>

    <p id="uploadStatusMessage"></p>
    
    <!-- Hidden iframe for form submission -->
    <iframe name="hidden-iframe" id="hidden-iframe" style="display:none;"></iframe>

    <script>
        // Replace with your actual Google Apps Script Web App URL
        const googleAppsScriptURL = 'https://script.google.com/macros/s/AKfycbwCpEs7ZP7MuxdzKDUYqaCKguMpdbuv_rLZ6BbPTCtRqceHTB84H_CnKo3vsLitI1Cq5A/exec';
        
        // Update the form's action attribute with the Google Apps Script URL
        document.getElementById('uploadForm').action = googleAppsScriptURL;
        
        const form = document.getElementById('uploadForm');
        const messageArea = document.getElementById('uploadStatusMessage');
        const fileInput = document.getElementById('fileInput');
        const iframe = document.getElementById('hidden-iframe');
        
        // Set up the iframe to handle the response
        iframe.addEventListener('load', function() {
            try {
                // Try to get the response from the iframe
                const iframeContent = iframe.contentDocument || iframe.contentWindow.document;
                const responseText = iframeContent.body.innerText || iframeContent.body.textContent;
                
                if (responseText) {
                    messageArea.textContent = responseText;
                    if (responseText.includes("successfully")) {
                        messageArea.style.color = 'green';
                        form.reset();
                    } else {
                        messageArea.style.color = 'red';
                    }
                } else {
                    // If we couldn't get text, it might be cross-origin protection
                    messageArea.textContent = 'Upload completed. Check your Google Drive folder.';
                    messageArea.style.color = 'blue';
                }
            } catch (e) {
                // This catches cross-origin errors
                messageArea.textContent = 'Upload request sent. Check your Google Drive folder.';
                messageArea.style.color = 'blue';
            }
        });
        
        form.addEventListener('submit', function() {
            messageArea.textContent = 'Uploading...';
            messageArea.style.color = 'blue';
        });
    </script>

</body>
</html>
    </script>

</body>
</html>
