<!DOCTYPE html>
<html>
<head>
    <title>File Upload to Drive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f0f0f0; display: flex; justify-content: center; align-items: center; min-height: 80vh; flex-direction: column; }
        form { width: 100%; max-width: 500px; padding: 30px; border: 1px solid #ccc; border-radius: 8px; background-color: #fff; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; margin-bottom: 20px; }
        p { text-align: center; margin-bottom: 25px; color: #555; }
        input[type="file"] { display: block; width: calc(100% - 22px); padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-size: 1rem; }
        input[type="submit"] { display: block; width: 100%; background-color: #007bff; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 1.1rem; transition: background-color 0.3s ease; }
        input[type="submit"]:hover { background-color: #0056b3; }
        #uploadStatusMessage { margin-top: 15px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>

    <form id="uploadForm" method="post" enctype="multipart/form-data" target="hidden-iframe">
        <h1>Upload Files</h1>
        <p>Select one or more files you want to send to my Google Drive.</p>

        <!-- *** MODIFIED: Added 'multiple' attribute and changed 'name' to 'myFiles' *** -->
        <input type="file" name="myFiles" id="fileInput" required multiple>

        <input type="submit" value="Upload File(s)">
    </form>

    <p id="uploadStatusMessage"></p>

    <!-- Hidden iframe for form submission -->
    <iframe name="hidden-iframe" id="hidden-iframe" style="display:none;"></iframe>

    <script>
        // Replace with your actual Google Apps Script Web App URL (from deployment)
        const googleAppsScriptURL = 'https://script.google.com/macros/s/AKfycbzlC0SiRMODJ4xy4hMBlrpvqjTpyruy3yuGUkbDZaBDBktiB85eQIYm5jVLClisgI56MQ/exec'; // <-- VERIFY THIS URL

        // Update the form's action attribute with the Google Apps Script URL
        document.getElementById('uploadForm').action = googleAppsScriptURL;

        const form = document.getElementById('uploadForm');
        const messageArea = document.getElementById('uploadStatusMessage');
        const fileInput = document.getElementById('fileInput');
        const iframe = document.getElementById('hidden-iframe');
        const submitButton = form.querySelector('input[type="submit"]');

        // Set up the iframe to handle the response
        iframe.addEventListener('load', function() {
            submitButton.disabled = false; // Re-enable button after load

            try {
                const iframeContent = iframe.contentDocument || iframe.contentWindow.document;
                const responseText = iframeContent && iframeContent.body ? (iframeContent.body.innerText || iframeContent.body.textContent) : '';

                if (responseText) {
                    messageArea.textContent = responseText;
                    if (responseText.includes("uploaded successfully")) { // Look for the success phrase
                         messageArea.style.color = 'green';
                        form.reset(); // Clear file input
                    } else {
                        // Assume any other specific message is an error
                        messageArea.style.color = 'red';
                    }
                } else {
                    // Cross-origin restriction likely prevented reading response
                    messageArea.textContent = 'Upload request sent. Unable to read backend response directly. Check your Google Drive folder and Apps Script logs.';
                    messageArea.style.color = 'orange'; // Indicate uncertain status
                }
            } catch (e) {
                // Scripting error trying to access iframe content
                messageArea.textContent = 'Upload request sent. Unable to read backend response directly. Check your Google Drive folder and Apps Script logs.';
                messageArea.style.color = 'orange'; // Indicate uncertain status
                console.error("Error trying to read iframe response: ", e); // Log this error in the browser console
            }
        });

        form.addEventListener('submit', function() {
            if (fileInput.files.length === 0) {
                 messageArea.textContent = 'Please select at least one file.';
                 messageArea.style.color = 'red';
                 return false; // Prevent form submission
            }
            messageArea.textContent = `Uploading ${fileInput.files.length} file(s)... Please wait.`;
            messageArea.style.color = 'blue';
            submitButton.disabled = true; // Disable button during upload
        });
    </script>

</body>
</html>
