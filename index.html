<!-- Index.html - This file is the web page the user sees -->
<!DOCTYPE html>
<html>
  <head>
    <!-- 'base target="_top"' and 'meta viewport' are good practice for web apps -->
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
      /* Basic styling to make the page look decent */
      body { font-family: sans-serif; margin: 20px; background-color: #f8f8f8; }
      form {
        max-width: 500px;
        margin: 40px auto;
        padding: 30px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      }
      h1 { text-align: center; color: #333; margin-bottom: 20px; }
      input[type="file"] {
        display: block; /* Makes the input take its own line */
        width: 100%; /* Makes it take the full width of the container */
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box; /* Include padding and border in the element's total width and height */
      }
       input[type="submit"] {
        display: block; /* Makes the button take its own line */
        width: 100%; /* Makes it take the full width */
        background-color: #4CAF50; /* Green */
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease; /* Smooth transition on hover */
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <!-- This form sends data back to the script when submitted -->
    <form method="post" enctype="multipart/form-data">
      <h1>Upload File to My Drive</h1>
      <p>Please select the file you wish to upload:</p>
      <!-- This is the file input. The 'name="myFile"' part is CRITICAL.
           It MUST match 'e.parameter.myFile' in the Code.gs file. -->
      <input type="file" name="myFile" required>
      <br>
      <input type="submit" value="Upload File">
    </form>

    <script>
      // You could add client-side JavaScript here later if you wanted
      // progress bars or more dynamic page updates, but it's not needed for basic upload.
    </script>
  </body>
</html>
